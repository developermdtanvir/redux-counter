<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen container mx-auto bg-slate-100">
    <main class="flex flex-col justify-center items-center py-10 space-y-5">
        <div>
            <h1 class=" text-3xl font-bold">Simple Counter Application</h1>
        </div>
        <div class=" w-96 m-auto h-40 bg-white rounded-md">
            <p id="counter" class="text-center  text-2xl font-bold">0</p>
            <div class=" flex justify-center items-center space-x-3">
                <button id="incriment" class="py-2 px-4 bg-sky-400 rounded-md text-white font-semibold">Incriment</button>
                <button id="decriment" class="py-2 px-4 bg-rose-500 rounded-md text-white font-semibold">Decriment</button>
            </div>
        </div>
    </main>
    
    <script src="./src/script.js"></script>
</body>
</html>
